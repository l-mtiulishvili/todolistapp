<h2 mat-dialog-title>{{title1}}</h2>
<mat-dialog-content>	
	<h4>{{title2}}</h4>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button class="cancelBtn" mat-dialog-close mat-dialog-close="cancel" tabindex="-1">{{cancelButtonText}}</button>
	<button mat-raised-button class="deleteBtn" mat-dialog-close="delete"  tabindex="1">{{confirmButtonText}}</button>	
</mat-dialog-actions>
